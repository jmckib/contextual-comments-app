<div>
{% for item in comments %}
	<p style="color:#1a1a1a; margin-top: 2px"> <b>{{ item.username }}</b></p> 
	<div style="border: 1px solid #ccc; background: white; padding: 6px 6px 8px 14px; -moz-border-radius-topleft: 4px; -webkit-border-top-left-radius: 4px; border-top-left-radius: 4px; -moz-border-radius-bottomleft: 4px; -webkit-border-bottom-left-radius: 4px; border-bottom-left-radius: 4px; -moz-border-radius-topright: 4px; -webkit-border-top-right-radius: 4px; border-top-right-radius: 4px; -moz-border-radius-bottomright: 4px; -webkit-border-bottom-right-radius: 4px; border-bottom-right-radius: 4px; background-color: #eee;">
		<p>{{ item.comment }}</p>
	</div>
	<p style="text-align:right; color:#a0a0a0;"><i>{{ item.datetime|date:"P, N j, Y" }}</i></p>
	<p>{{ item.time }}</p>
{% endfor %}



</div>
