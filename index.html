<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title id='title'>Contextual comments test</title>
    <link rel="stylesheet" href="css/grid960/960.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/grid960/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/commentable.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/jquery-ui-1.8.5.custom.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container_12">
        <div class="grid_12 text-wrapper">
          <div class="commentable-container">
            {% include "designing_an_artificial_brain.html" %}
          </div>
        </div>
        <div class="grid_12">
          <div class="footer"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div id="comment-form-tabs" style="display: none;">
      <ul>
        <li><a href="#postcomment-tab">Post a comment</a></li>
        <li><a id="allcomments-link" href="comments.html">Comments for this block</a></li>
        <li><a href="#commentshelp-tab">Help</a></li>
      </ul>
      <div id="postcomment-tab">
        <form action="" id="comment-form">
          <p>
            <input type="hidden" name="nodenum" value=""/>
            <input id="id_name" type="text" name="name" id="id_name" value="" tabindex="1"/>
			<label for="id_name" style="color:#434854"><b>Name</b> (<i>required</i>) </label>
          </p>
          <p>
          <!--  <label for="id_comment" style="color:black"><b>Comment</b></label>-->
            <textarea name="comment" id="id_comment" tabindex="4"></textarea>
          </p>
        </form>
		<div id="form-controls">
        	<div id="comments-error-message" style="float: left;"></div>
	        <div style="float: right;">
	          <input type="submit" value="Post comment" onclick="return Commentable.submit_comment();"/>
	          <input type="button" value="Cancel" onclick="Commentable.close_dialog()"/>
	        </div>
		</div>
      </div>
      <!-- <div id="allcomments-tab"> -->
      <!--   <p>Here are some comments!</p> -->
      <!-- </div> -->
      <div id="commentshelp-tab">
        <p>Here's some help.</p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
  <script type="text/javascript" src="js/commentable.js"></script>
</html>
